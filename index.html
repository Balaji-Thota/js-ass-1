<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body onload="tab_images()">
	
	<div id = "image">
		Hover or Focus on an image below to display here.
	</div>
	
	<img class = "preview" src = "images/1.JPG" alt = "Main"  onmouseover = "upDate(this)" onmouseleave = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "images/2.JPG" alt = "Front" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "images/3.JPG" alt = "Lobby" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src = "images/4.JPG" alt = "Lift" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src = "images/6.JPG" alt = "Lobby_2" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src = "images/7.JPG" alt = "Spares" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<script src = "script.js"></script>
</body>
</html>
